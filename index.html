<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex v2</title>
  <!-- Link CSS-->
  <link rel="stylesheet" href="assets/styles/style.css">
	
</head>
<body>
  <main>
    <section class="load screen">
      <div class="load__data">
        <img src="assets/images/pikachu_load_screen.gif" alt="" class="load__img">
				<p class="load-screen__message">Loading...</p>
			</div>
			<p class="load__message">This may take time to load</p>
    </section>
    <section class="main screen section hidden">
        <div class="main__header">
          <h2 class="main__title">Pokedex <span>v2</span> </h2>
          <p class="main__subtitle">Made with <span>PokeApi</span> </p>
          <div class="main__filters">
            <input type="text" class="main__input" placeholder="Pikachu">
          </div>
        </div>
        <div class="pokemons container">
          <div class="pokemons__wrapper">
          </div>
        </div>
    </section>
  </main>
	<script src="assets/scripts/main.js"></script>
</body>
</html>
